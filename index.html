<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Karla&family=Lexend+Deca&family=Outfit:wght@300;400;700&family=Red+Hat+Display:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <header>
            <img class="main-img" src="images/illustration-hero.svg" alt="music logo">
        </header>
        <section class="container">
        <section>
            <div>
                <h1 class="heading">Order Summary</h1>
                <p class="sub-title">You can now listen to million of songs, audiobooks,and podcasts on any device anywhere you like!</p>
            </div>
        </section>
        <section class="subscription">
            <img class="music-icon" src="images/icon-music.svg" alt="icon">
            <p class="year">Annual Plan <br> <span>$59.99/year</span></p>
            <a href="" class="modify">change</a>
        </section>
        <footer>
            <button>Proceed to Payment</button>
            <p class="order">Cancel Order</p>
        </footer>
    </section>
    </main>
</body>
</html>
